<br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <p *ngIf="spotifyUser.id == 'unidentified_user'">
        <button class="btn btn-primary" id="loginnow" routerLink="/login">Please Login</button>
      </p>
    </div>
    <div class="col-md-4"></div>
  </div>
<div class="outer_spotify_frame_container" *ngIf=" spotifyUser.id != 'unidentified_user'">
  <div class="spotify_frame_container" *ngIf=" spotifyUser.id != 'unidentified_user'">
    <iframe [src]="playlistURL" id="spotify_iframe"
            frameborder="0" width="500px" height="200px" allow="encrypted-media" allowtransparency="true"></iframe>
  </div>
</div>

<div id="current_song_container" *ngIf="currentSong != null && currentSong.name != null">
  <p id="current_song"> Now Playing: <em>{{currentSong.name}}</em> </p>
</div>

<div id="tracks_list">
  <p *ngIf="dbTrackList == null"> No Tracks Found </p>
  <ng-container *ngIf="dbTrackList && spotifyUser.id != 'unidentified_user'">
    <div class="track_container" *ngFor="let t of dbTrackList">
      <p> {{ t | tracklistparsepipe}} </p>
    </div>
  </ng-container>
</div>

<div class="container-fluid" >
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <p>{{diagnostic}}</p>
        <div class="form-group">
          <label for="exampleInputEmail1" id="name">Email address {{user.name}}</label>
          <input type="email" [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" id="password">Password {{user.password}}</label>
          <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control"
                 id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit"  class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md-4"></div>

  </div>

</div>

<p align="center">
  radio works!
</p>
<input [(ngModel)]="queryterm"/>
<button (click)="onSearch()"> Search </button>
<div id="search_results">
  <p id="tracks_dne" *ngIf="trackSearchResults == null"> No Tracks Found </p>
  <ng-container *ngIf="trackSearchResults">
    <p> </p>
    <div class="track_container" *ngFor="let t of trackSearchResults.items">
      <p> {{ t | tracklistparsepipe }} </p>
      <iframe *ngIf="t.uri" [attr-src]="'https://open.spotify.com/embed?uri=spotify:user:' + t.uri" width="250" height="80" frameborder="0" allowtransparency="true"></iframe>
    </div>
  </ng-container>

</div>
<p>Queryterm: {{queryterm}}</p>
